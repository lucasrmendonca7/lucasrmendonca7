name: Generate Snake Animation

on:
  schedule: # executa automaticamente uma vez por dia
    - cron: "0 0 * * *"
  workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake (dark mode)
        uses: Platane/snk@v3
        with:
          github_user_name: lucasrmendonca7
          outputs: dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push generated snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
